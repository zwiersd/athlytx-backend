<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Login - Athlytx Elite</title>
    <link rel="stylesheet" href="/styles/design-tokens.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--surface-dark) 0%, var(--background-dark) 100%);
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            font-size: 0.95rem;
        }

        .invite-notice {
            background: rgba(var(--accent-rgb, 139, 92, 246), 0.1);
            border: 1px solid rgba(var(--accent-rgb, 139, 92, 246), 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            color: var(--accent);
            font-size: 0.9rem;
            display: none;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        .link-section {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .link-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .message {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #e57373;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            margin-top: var(--spacing-md);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">Athlytx Elite</div>
            </div>
            <h2 class="subtitle">Athlete Login</h2>

            <div id="inviteNotice" class="invite-notice"></div>
            <div id="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="athlete@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Send Magic Link
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Sending magic link...</span>
                </div>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="link-section">
                <p><a href="/coach">Coach login</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const inviteNotice = document.getElementById('inviteNotice');

        // Check for invite token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteToken = urlParams.get('invite');

        if (inviteToken) {
            // Store invite token for after login
            sessionStorage.setItem('inviteToken', inviteToken);

            // Fetch invite details to pre-fill email
            fetchInviteDetails(inviteToken);
        }

        // Check for messages
        if (urlParams.get('registered') === 'true') {
            showMessage('Account created! Check your email for a magic link.', 'success');
        }

        async function fetchInviteDetails(token) {
            try {
                const response = await fetch(`/api/invite/details?token=${token}`);
                const data = await response.json();

                if (response.ok && data.invite) {
                    inviteNotice.style.display = 'block';
                    inviteNotice.textContent = `You've been invited by ${data.invite.coachName || 'your coach'}. Log in to accept.`;

                    // Pre-fill email if available
                    if (data.invite.athleteEmail) {
                        emailInput.value = data.invite.athleteEmail;
                    }
                }
            } catch (error) {
                console.error('Error fetching invite details:', error);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (!email) return;

            // Disable form
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/auth/login/athlete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        inviteToken: inviteToken || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    if (inviteToken) {
                        showMessage('Magic link sent! After logging in, you\'ll be redirected to accept the invitation.', 'success');
                    } else {
                        showMessage('Magic link sent! Check your email.', 'success');
                    }
                    emailInput.value = '';
                } else {
                    showMessage(data.error || 'Failed to send magic link', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
