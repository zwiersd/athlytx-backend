<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Login - Athlytx Elite</title>
    <link rel="stylesheet" href="/styles/design-tokens.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--surface-dark) 0%, var(--background-dark) 100%);
            padding: var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-size: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-xs);
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86EFAC;
        }

        .link-section {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }

        .link-section a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-xs);
        }

        .back-button {
            position: fixed;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
            color: rgba(102, 126, 234, 1);
            transform: translateX(-4px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <a href="/access" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-text">Athlytx Elite</div>
            </div>
            <h2>Coach Access</h2>

            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <div id="message"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input
                            type="email"
                            id="loginEmail"
                            class="form-input"
                            placeholder="coach@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input
                            type="password"
                            id="loginPassword"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        Login
                    </button>

                    <p style="text-align: center; margin-top: var(--spacing-md);">
                        <a href="#" onclick="showForgotPassword(event)" style="color: var(--text-secondary); font-size: 0.9rem;">Forgot password?</a>
                    </p>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Full Name</label>
                        <input
                            type="text"
                            id="signupName"
                            class="form-input"
                            placeholder="John Smith"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email</label>
                        <input
                            type="email"
                            id="signupEmail"
                            class="form-input"
                            placeholder="coach@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <input
                            type="password"
                            id="signupPassword"
                            class="form-input"
                            placeholder="Create a password"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <p class="password-hint">Minimum 8 characters</p>
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="form-section">
                <p style="color: var(--text-secondary); margin-bottom: var(--spacing-md); text-align: center;">
                    Enter your email and we'll send you a link to reset your password.
                </p>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label class="form-label" for="forgotEmail">Email</label>
                        <input
                            type="email"
                            id="forgotEmail"
                            class="form-input"
                            placeholder="coach@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <button type="submit" class="btn-primary" id="forgotBtn">
                        Send Reset Link
                    </button>

                    <p style="text-align: center; margin-top: var(--spacing-md);">
                        <a href="#" onclick="showTab('login'); return false;" style="color: var(--text-secondary); font-size: 0.9rem;">Back to login</a>
                    </p>
                </form>
            </div>

            <div class="link-section">
                <p><a href="/athlete">Athlete login</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';

        function showTab(tab) {
            // Update tabs
            const isTabClick = event && event.target.classList.contains('tab');
            if (isTabClick) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
            }

            // Update forms
            document.getElementById('loginForm').classList.toggle('active', tab === 'login');
            document.getElementById('signupForm').classList.toggle('active', tab === 'signup');
            document.getElementById('forgotPasswordForm').classList.toggle('active', tab === 'forgot');

            // Clear message
            document.getElementById('message').innerHTML = '';
        }

        function showForgotPassword(e) {
            e.preventDefault();
            showTab('forgot');
        }

        function showMessage(text, type) {
            document.getElementById('message').innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session
                    const session = {
                        sessionToken: data.sessionToken,
                        sessionExpiry: data.sessionExpiry,
                        user: data.user
                    };
                    localStorage.setItem('athlytx_session', JSON.stringify(session));

                    showMessage('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/coach/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        name,
                        role: 'coach'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session
                    const session = {
                        sessionToken: data.sessionToken,
                        sessionExpiry: data.sessionExpiry,
                        user: data.user
                    };
                    localStorage.setItem('athlytx_session', JSON.stringify(session));

                    showMessage('Account created! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/coach/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value.trim();
            const forgotBtn = document.getElementById('forgotBtn');

            forgotBtn.disabled = true;
            forgotBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Password reset link sent! Check your email.', 'success');

                    // In dev mode, show the reset link
                    if (data.resetUrl) {
                        console.log('Reset URL (dev only):', data.resetUrl);
                        showMessage(
                            `Password reset link sent! <br><br>DEV MODE: <a href="${data.resetUrl}" style="color: var(--primary); text-decoration: underline;">Click here to reset</a>`,
                            'success'
                        );
                    }

                    // Clear the form
                    document.getElementById('forgotEmail').value = '';
                    forgotBtn.disabled = false;
                    forgotBtn.textContent = 'Send Reset Link';
                } else {
                    showMessage(data.error || 'Failed to send reset link', 'error');
                    forgotBtn.disabled = false;
                    forgotBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showMessage('Network error. Please try again.', 'error');
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'Send Reset Link';
            }
        }
    </script>
</body>
</html>
