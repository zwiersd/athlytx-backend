<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Athlytx Elite</title>
    <link rel="stylesheet" href="/styles/design-tokens.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--surface-dark) 0%, var(--background-dark) 100%);
            padding: var(--spacing-md);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: var(--spacing-sm);
            font-size: 1.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-xs);
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86EFAC;
        }

        .password-hint {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-xs);
        }

        .password-requirements {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .password-requirements h4 {
            color: var(--text-primary);
            font-size: 0.85rem;
            margin: 0 0 var(--spacing-sm) 0;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        .link-section {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }

        .link-section a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .success-redirect {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            color: #86EFAC;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-text">Athlytx Elite</div>
            </div>

            <div id="contentArea">
                <h2>Reset Your Password</h2>
                <p class="subtitle">Enter your new password below</p>

                <div id="message"></div>

                <form id="resetForm">
                    <div class="form-group">
                        <label class="form-label" for="newPassword">New Password</label>
                        <input
                            type="password"
                            id="newPassword"
                            class="form-input"
                            placeholder="Enter new password"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <p class="password-hint">Minimum 8 characters</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            class="form-input"
                            placeholder="Confirm new password"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                    </div>

                    <button type="submit" class="btn-primary" id="resetBtn">
                        Reset Password
                    </button>
                </form>

                <div class="link-section">
                    <p><a href="/coach">Back to login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use the same origin as the frontend to hit the correct backend
        const API_URL = window.location.origin;

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        function showMessage(text, type) {
            document.getElementById('message').innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting password...';

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    document.getElementById('contentArea').innerHTML = `
                        <div class="success-redirect">
                            <div class="success-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
                                    <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <h2 style="color: #86EFAC; margin-bottom: var(--spacing-md);">Password Reset Successful!</h2>
                            <p style="color: var(--text-secondary); margin-bottom: var(--spacing-lg);">
                                Your password has been updated. You can now login with your new password.
                            </p>
                            <p style="color: var(--text-tertiary); font-size: 0.9rem;">
                                Redirecting to login page in <span id="countdown">3</span> seconds...
                            </p>
                        </div>
                    `;

                    // Countdown and redirect
                    let seconds = 3;
                    const countdownEl = document.getElementById('countdown');
                    const interval = setInterval(() => {
                        seconds--;
                        if (countdownEl) countdownEl.textContent = seconds;
                        if (seconds === 0) {
                            clearInterval(interval);
                            window.location.href = '/coach';
                        }
                    }, 1000);
                } else {
                    showMessage(data.error || 'Failed to reset password. The link may be expired.', 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('Network error. Please try again.', 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
